<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body onload="startTime()">
    <header class="container-fluid text-center bg-primary">
        <h1>INSPIRE</h1>
    </header>
    <main class="container-fluid" id="splash-image">
        <div class="row text-center">
            <div class="offset-10 col-2" id="weather">
                Weather goes here</div>
            <div class="offset-4 col-4" id="clock">
                <div class="card">
                    <div class="card-body">
                        <h1 id="clock-text"></h1>
                    </div>
                </div>
            </div>
            <div class="offset-4 col-4" id="quote">
                Quote Goes here</div>
            <div class="offset-2 col-2" id="todo">
                Todo List here</div>
        </div>
    </main>
    <footer class="container-fluid bg-primary text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Elves</small></p>
            </div>
        </div>
    </footer>



    <script>
        function startTime() {
          var today = new Date();
          var h = today.getHours();
          var m = today.getMinutes();
          var s = today.getSeconds();
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('clock-text').innerHTML =
          h + ":" + m + ":" + s;
          var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
