<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body onload="startTime()">
    <header class="container-fluid text-center bg-primary">
        <!-- <h1>INSPIRE</h1> -->
    </header>
    <main class="container-fluid" id="splash-image">
        <div class="row h-100 text-center">
            <div class="offset-10 col-2" id="weather">
                Weather goes here</div>
            <div class="offset-4 col-4" id="clock">
                <div class="card">
                    <div class="card-body">
                        <h1 id="clock-text"></h1>
                    </div>
                </div>
            </div>
            <div class="offset-4 col-4 fixed-bottom" id="quote">
                Quote Goes here</div>
            <div class="offset-10 col-2 fixed-bottom" >
                <div class="card">
                    <div class="card-header">
                        Todo List
                    </div> 
                    <div class="card-body text-left">
                        <ul id="todos"> Todo List here</ul>
                        <form onsubmit="app.todoController.addTodo(event)">
                            <input class="form-control" id="newtodo" type="text" placeholder="New Todo...">
                            <button class="form-control" type="submit">Submit</button>
                            <button class="form-control" type="reset">Reset</button>
                        </form>
                    </div>
                </div>
               </div>
        </div>
    </main>
    <footer class="container-fluid bg-primary text-light">
        <div class="row text-center">
            <div class="col">
                <!-- <p><small>Made with love by Elves</small></p> -->
            </div>
        </div>
    </footer>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="app/Utils/Clock.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
